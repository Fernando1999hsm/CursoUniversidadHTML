<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Basicos HTML</title>
</head>

<body>
    <h1>Universidad HTML</h1>
    <p><code>Este es mi codigo</code></p>
    <p>&excl; simbolo de exclamacion</p>
    <p>&#x00021; simbolo de exclamacion hexadecimal</p>
    <p>&#33; simbolo de exclamacion en decimal</p>
    <p>&lt; simbolo de menor que</p>
    <p>&gt; simbolo de mayor que</p>
    <p>&commat; simbolo de arroba</p>

    <p>Para mas informacion, https://html.spec.whatwg.org/multipage/named-characters.html</p>
</body>

</html>
